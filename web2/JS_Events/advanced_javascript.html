<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFe</title>
</head>
<body>

    <!-- IIFE: make function and invoke immediately. -->
    <script>
        async function sleep(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(45);
                }, 1000);
            })
        }

        function sum(a, b, c) {
            return a + b + c
        }

        (async function main(){
            console.log(a1); // will print none because, value will not come at the top, Only variable comes at the top. or interpreter appears at the top of the code before execution.

            // let a = await sleep();
            // console.log(a);
            // let b = await sleep();
            // console.log(b);

            // Destructuring. 
            let [x, y, ...rest] = [4, 5, 6, 7, 8, 9, 10];
            console.log(x, y, rest);

            let obj = {
                a: 1, 
                b: 2,
                c: 3
            }
            let {a, b} = obj;
            console.log(a, b);

            let arr = [1, 4, 6];
            console.log(arr[0], arr[1], arr[2]);
            console.log(sum(...arr));

            var a1 = 6;
        })

        main();
        
    </script>
</body>
</html>
