    <!-- 

    ## What is "Headers" in HTTP (Simple Explanation):
    -> HTTP headers are like the labels on a package you're sending through the post. They don’t contain the actual message or content (like the body does), but they give important information about the message.

    ## Example:-

    When you open a website, your browser says to the server:
        "Hey! I want this page. BTW, I speak English and I can handle JPEG images too!"
    
    That info goes in the headers.
    
    And the server replies:
    
        "Here’s your page. It’s in HTML. I’m sending it from Chrome-friendly format and it’s not cached."
    Again — all that is in headers.

    ## Real-world analogy:
    Imagine sending a gift:
        - The box = the body (actual gift/content)
        - The label = the headers (info like recipient, weight, fragile or not, etc.)

    -->

    <script>
        // async await is just a syntactic sugar on the top of .then syntax.
        async function getRecentPost(){
            console.log("Before sending request.");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1", {
                method: "GET"
            });
            const data = await response.json();
            console.log(data);
            console.log("Request has been processed.");
            document.getElementById("posts").innerHTML = JSON.stringify(data);
        }

        getRecentPost();
